<!DOCTYPE html>
<html>
<head>
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <script>
        function computerPlay(){
            let choice = Math.floor(Math.random()*3)
            return !choice?"Rock":choice==1 ? "Paper":"Scissors";
        }
        function playRound(playerSelection,computerSelection){
            if(playerSelection==computerSelection)
            {
                return "draw";
            }
            let res=true;
            switch(playerSelection){
                case "Rock":
                    if(computerSelection=="Paper"){
                        res=false;    
                    }
                    break;
                case "Paper":
                    if(computerSelection=="Scissors"){
                        res=false;        
                    }
                    break;
                case "Scissors":
                    if(computerSelection=="Rock"){
                        res=false;
                    }
                break;
            }
            return res;
        }
        function game(){
                let computerScore=0;
                let playerScore=0;
                for( let i = 0 ; i< 5 ; i++){
                    let playerChoice = prompt("Enter your Choice ('Rock , Paper , Scissors')");
                    while(playerChoice!='Rock'&&playerChoice!='Paper'&&playerChoice!='Scissors'){
                       playerChoice=prompt("plz Enter your Choice from those ('Rock , Paper , Scissors')");
                    }
                    let computerChoice=computerPlay();
                    let res=playRound(playerChoice,computerChoice);
                    res?playerScore++:computerScore++;
                    let RoundResult=res?"You won this round":"Computer won this round"
                    console.log(RoundResult);
                }
                let answer=playerScore==computerScore?"Draw":playerScore>computerScore?"You Won":"You lost";
                alert(`your score = ${playerScore}\nComputer score = ${computerScore}\n${answer}`);
        }
    </script>    
</body>
</html>>
